$fn_greet=echo "<i> $USER </i>"
$wall = $HOME/Pictures/wall4.jpg
# GENERAL
general {
  no_fade_in = true
  grace = 1
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H:%M")"
    color = rgba(82, 82, 82,0.9) 
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 150
    font_family = AlfaSlabOne 
    position = 0, -250
    halign = center
    valign = top
    zindex = 5
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    # color = rgba(82, 82, 82, 1)
    color = rgba(82, 82, 82,0.9) 
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -450
    halign = center
    valign = top
    zindex = 5
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 0
    outer_color = rgba(0, 0, 0, 0)
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgba(82, 82, 82,0.25)
    font_color = rgba(92, 92, 92, 0.5)
    fade_on_empty = false
    placeholder_text =<i>Password </i>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
    zindex = 20
}

# USER
label {
    monitor =
    text = cmd[update:60000] $fn_greet 
    color = rgba(82, 82, 82,0.9)
    font_size = 17
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, -50
    halign = center
    valign = center
}
